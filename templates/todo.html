<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">

<style>
    body {
        background: #7080D7;
    }
    .center-column {
        width: 600px;
		margin: 20px auto;
        padding: 20px;
        background-color: #fff;
	}
    .item {
        padding: 0.7rem;
        margin: 0.3rem;
        background-color: #FF8100;
    }
    h3 {
        margin: 1rem;
    }
    input {
         background-color: #FFE840;
    }
</style>

<div class="center-column">
    <h3>Todo List</h3>

    <div class="container">
        {% for todo_item in todo_items %}
        <div class="item">
            <a href="{% url 'deleteTodo' todo_item.id %}">Delete</a>

            <a href="{% url 'updateTodo' todo_item.id %}">Update</a>

            {% if todo_item.complete == True %}
            <strike>{{ todo_item.content }}</strike>
            {% else %}
            <span>{{ todo_item.content }}</span>
            {% endif %}
        </div>
        {% endfor %}
    </div>

    <form action="" method="post" >
        {{form.content}}
        {% csrf_token %}
        <input type="submit" value="Add"/>
    </form>
</div>
